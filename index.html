<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotie-Charades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emotie-Charades</h1>
        <p>Beeld een emotie uit en laat je partner raden!</p>
        <div class="game-area">
            <button id="start-btn" class="btn">Start Spel</button>
            <div id="emotion-display" class="hidden">
                <h2 id="emotion"></h2>
                <button id="next-emotion" class="btn">Volgende Emotie</button>
            </div>
            <div id="result-display" class="hidden">
                <h3 id="result"></h3>
                <button id="restart-btn" class="btn">Opnieuw Spelen</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
