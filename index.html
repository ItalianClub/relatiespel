<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatietherapie Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatietherapie Game ❤️</h1>
        <p id="intro">Dag <span id="day-number">1</span> - Werk aan emotieherkenning en lichaamsbewustzijn.</p>

        <!-- Check-in Sectie -->
        <div id="check-in-section" class="section">
            <h2>Check-in: Reflecteer op je dag</h2>
            <p id="check-in-prompt"></p>
            <textarea id="check-in-text" placeholder="Beschrijf je gevoelens en fysieke toestand..."></textarea>
            <button id="check-in-btn" class="btn">Check-in Voltooien ✅</button>
        </div>

        <!-- Analyse Sectie -->
        <div id="analysis-section" class="section hidden">
            <h2>Analyse van je Check-in</h2>
            <p id="analysis-result"></p>
            <button id="next-btn" class="btn">Ga naar de Oefening ➡️</button>
        </div>

        <!-- Oefening Sectie -->
        <div id="exercise-section" class="section hidden">
            <h2 id="exercise-title"></h2>
            <p id="exercise-description"></p>
            <button id="complete-exercise-btn" class="btn">Oefening Voltooien ✅</button>
        </div>

        <!-- Check-out Sectie -->
        <div id="check-out-section" class="section hidden">
            <h2>Check-out: Reflecteer op je dag</h2>
            <p id="check-out-prompt"></p>
            <textarea id="check-out-text" placeholder="Wat heb je geleerd en ervaren vandaag?"></textarea>
            <button id="check-out-btn" class="btn">Check-out Voltooien ✅</button>
        </div>

        <!-- Slaap Sectie -->
        <div id="sleep-section" class="section hidden">
            <h2>Slaapoefening: Kom tot rust</h2>
            <p id="sleep-exercise-description"></p>
            <button id="next-day-btn" class="btn">Volgende Dag ➡️</button>
        </div>

        <!-- Navigatie -->
        <div class="navigation">
            <button id="prev-day-btn" class="btn">← Vorige Dag</button>
            <button id="next-day-btn" class="btn">Volgende Dag →</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
