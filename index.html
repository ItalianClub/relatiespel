<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatie-Spellen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatie-Spellen</h1>
        <p>Kies een spel om te spelen en verbeter jullie connectie!</p>
        <div id="menu">
            <button class="btn" onclick="startGame('charades')">Emotie-Charades</button>
            <button class="btn" onclick="startGame('detective')">De Emotie-Detective</button>
            <button class="btn" onclick="startGame('body-language')">Het Lichaamstaal-Spel</button>
        </div>
        <div id="game" class="hidden">
            <h2 id="game-title"></h2>
            <div id="game-content"></div>
            <button id="back-btn" class="btn hidden" onclick="goBack()">Terug naar Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
