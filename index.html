<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatietherapie Spel ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatietherapie Spel ❤️</h1>
        <p id="intro">
            Werk elke dag aan jullie relatie met een unieke opdracht. Vandaag is Dag <span id="day-number">1</span>. 🚀
        </p>

        <!-- Check-in sectie -->
        <div id="check-in-section">
            <h2>Check-in: Hoe voel je je vandaag? 🧘‍♀️</h2>
            <textarea id="check-in-text" placeholder="Beschrijf je fysieke en emotionele toestand..."></textarea>
            <button id="check-in-btn" class="btn">Check-in Voltooien ✅</button>
        </div>

        <!-- Analyse sectie -->
        <div id="analysis-section" class="hidden">
            <h2>Analyse van je check-in 🔍</h2>
            <p id="analysis-result"></p>
            <button id="next-btn" class="btn">Ga naar de Opdracht ➡️</button>
        </div>

        <!-- Opdracht sectie -->
        <div id="task-section" class="hidden">
            <h2 id="task-title"></h2>
            <p id="task-description"></p>
            <div id="choice-container">
                <p>Kies een optie:</p>
                <button id="option1" class="btn"></button>
                <button id="option2" class="btn"></button>
            </div>
        </div>

        <!-- Feedback sectie -->
        <div id="feedback-section" class="hidden">
            <h2>Feedback ✨</h2>
            <p id="feedback-message"></p>
            <button id="next-day-btn" class="btn">Volgende Dag ➡️</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
