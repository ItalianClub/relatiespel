<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatietherapie Spel ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatietherapie Spel ❤️</h1>
        <p id="intro">
            Werk elke dag aan jullie relatie met een unieke opdracht. Vandaag is Dag <span id="day-number">1</span>. 🚀
        </p>

        <!-- Check-in sectie -->
        <div id="check-in-section">
            <h2>Check-in: Hoe voel je je vandaag? 🧘‍♀️</h2>
            <textarea id="check-in-text" placeholder="Wat voel je in je lichaam? Zijn er fysieke klachten?"></textarea>
            <button id="check-in-btn" class="btn">Check-in Voltooien ✅</button>
        </div>

        <!-- Opdracht sectie -->
        <div id="task-section" class="hidden">
            <h2 id="task-title"></h2>
            <p id="task-description"></p>
            <div id="choice-container">
                <p>Kies een optie:</p>
                <button id="option1" class="btn"></button>
                <button id="option2" class="btn"></button>
            </div>
        </div>

        <!-- Check-out sectie -->
        <div id="check-out-section" class="hidden">
            <h2>Check-out: Hoe voel je je na de opdracht? ✨</h2>
            <textarea id="check-out-text" placeholder="Beschrijf hoe je je voelt na de opdracht."></textarea>
            <button id="check-out-btn" class="btn">Check-out Voltooien ✅</button>
        </div>

        <!-- Feedback sectie -->
        <div id="feedback-section" class="feedback hidden">
            <p id="feedback-message"><strong>Feedback:</strong> Goede reflectie vandaag! 💪</p>
        </div>

        <!-- Navigatie Knoppen -->
        <div id="navigation-section" class="hidden">
            <button id="previous-btn" class="btn">Terug naar Vorige Dag ⬅️</button>
            <button id="next-btn" class="btn">Volgende Dag ➡️</button>
            <button id="summary-btn" class="btn">Bekijk Samenvatting 📖</button>
        </div>

        <!-- Samenvatting sectie -->
        <div id="summary-section" class="hidden">
            <h2>Dagoverzicht</h2>
            <div id="summary-content"></div>
            <button id="back-btn" class="btn">Terug naar spel 🔄</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
