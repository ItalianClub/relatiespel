<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatiespel ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatiespel ❤️</h1>
        <p id="intro">
            Werk elke dag aan jullie relatie met een unieke opdracht. Vandaag is Dag <span id="day-number">1</span>. 🚀
        </p>

        <!-- Dagelijkse Check-in -->
        <div id="daily-check-in">
            <h2>Hoe voel je je vandaag? 🧘‍♀️</h2>
            <textarea id="check-in-text" placeholder="Schrijf hier je gedachten en gevoelens..."></textarea>
            <button id="check-in-btn" class="btn">Check-in Voltooien ✅</button>
        </div>

        <!-- Opdrachten sectie -->
        <div id="daily-task" class="hidden">
            <h2 id="task-title"></h2>
            <p id="task-description"></p>
            <div id="choice-container">
                <p>Kies een optie:</p>
                <button id="option1" class="btn"></button>
                <button id="option2" class="btn"></button>
            </div>
        </div>

        <!-- Feedback -->
        <div id="feedback-section" class="feedback hidden">
            <p><strong>Feedback:</strong> Jullie zijn goed bezig! 💪</p>
        </div>

        <!-- Overzichtspagina -->
        <div id="overview-page" class="hidden">
            <h2>Dagoverzicht</h2>
            <div id="overview-content"></div>
            <button id="back-btn" class="btn">Terug naar spel</button>
        </div>

        <!-- Navigatieknoppen -->
        <div id="button-container" class="hidden">
            <button id="next-btn" class="btn">Volgende Dag ➡️</button>
            <button id="overview-btn" class="btn">Bekijk Eerdere Dagen 📖</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
