<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatie-Spel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relatie-Spel</h1>
        <p>Kies een opdracht en speel samen!</p>
        <div class="game-area">
            <label for="game-select">Kies een opdracht:</label>
            <select id="game-select" class="dropdown">
                <option value="charades">Emotie-Charades</option>
                <option value="detective">De Emotie-Detective</option>
                <option value="body-language">Het Lichaamstaal-Spel</option>
            </select>
            <button id="start-btn" class="btn">Start Gekozen Opdracht</button>
        </div>
        <div id="task-display" class="hidden">
            <h2 id="task-title"></h2>
            <p id="task-instructions"></p>
            <button id="next-btn" class="btn hidden">Volgende Stap</button>
            <button id="restart-btn" class="btn hidden">Opnieuw Kiezen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
